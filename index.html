  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #0a0a0a;
      --dark: #111111;
      --orange: #FF5C00;
      --orange-dim: rgba(255, 92, 0, 0.12);
      --white: #f5f5f5;
      --grey: #888;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    /* Background grain */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    /* Header */
    .header {
      text-align: center;
      animation: fadeUp 0.8s ease both;
    }

    .header .tag {
      display: inline-block;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--orange);
      margin-bottom: 16px;
      font-weight: 500;
    }

    .header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(52px, 12vw, 72px);
      letter-spacing: 2px;
      line-height: 0.95;
      color: var(--white);
    }

    .header h1 span {
      color: var(--orange);
    }

    .header .sub {
      margin-top: 14px;
      font-size: 13px;
      color: var(--grey);
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Divider */
    .divider {
      width: 40px;
      height: 1px;
      background: var(--orange);
      opacity: 0.5;
    }

    /* Links */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: var(--dark);
      border: 1px solid #1e1e1e;
      border-radius: 4px;
      text-decoration: none;
      color: var(--white);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s, background 0.3s;
      animation: fadeUp 0.8s ease both;
    }

    .link-item:nth-child(1) { animation-delay: 0.15s; }
    .link-item:nth-child(2) { animation-delay: 0.25s; }
    .link-item:nth-child(3) { animation-delay: 0.35s; }
    .link-item:nth-child(4) { animation-delay: 0.45s; }

    .link-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      background: var(--orange);
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }

    .link-item:hover {
      border-color: #2a2a2a;
      background: #161616;
    }

    .link-item:hover::before {
      transform: scaleY(1);
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .link-icon {
      width: 32px;
      height: 32px;
      background: var(--orange-dim);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      flex-shrink: 0;
    }

    .link-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .link-label strong {
      font-size: 14px;
      font-weight: 500;
    }

    .link-label span {
      font-size: 11px;
      color: var(--grey);
      font-weight: 300;
    }

    .arrow {
      color: var(--orange);
      font-size: 18px;
      opacity: 0;
      transform: translateX(-6px);
      transition: opacity 0.2s, transform 0.2s;
    }

    .link-item:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Footer */
    footer {
      font-size: 11px;
      color: #444;
      letter-spacing: 1px;
      animation: fadeUp 0.8s ease 0.6s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
