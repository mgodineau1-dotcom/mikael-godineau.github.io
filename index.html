<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Mikael Godineau ‚Äî Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #0a0a0a;
      --dark: #111111;
      --orange: #FF5C00;
      --orange-dim: rgba(255, 92, 0, 0.12);
      --white: #f5f5f5;
      --grey: #888;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(32px, 8vw, 64px) clamp(16px, 6vw, 32px);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(28px, 7vw, 48px);
    }

    .header {
      text-align: center;
      animation: fadeUp 0.8s ease both;
      width: 100%;
    }

    .header .tag {
      display: inline-block;
      font-size: clamp(10px, 2.5vw, 11px);
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--orange);
      margin-bottom: clamp(12px, 3vw, 16px);
      font-weight: 500;
    }

    .header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(48px, 15vw, 76px);
      letter-spacing: 2px;
      line-height: 0.95;
      color: var(--white);
    }

    .header h1 span { color: var(--orange); }

    .header .sub {
      margin-top: clamp(10px, 3vw, 14px);
      font-size: clamp(11px, 3vw, 13px);
      color: var(--grey);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--orange);
      opacity: 0.5;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 2.5vw, 14px);
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: clamp(15px, 4vw, 20px) clamp(16px, 5vw, 24px);
      background: var(--dark);
      border: 1px solid #1e1e1e;
      border-radius: 6px;
      text-decoration: none;
      color: var(--white);
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s, background 0.3s;
      animation: fadeUp 0.8s ease both;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: clamp(58px, 14vw, 66px);
    }

    .link-item:nth-child(1) { animation-delay: 0.15s; }
    .link-item:nth-child(2) { animation-delay: 0.25s; }
    .link-item:nth-child(3) { animation-delay: 0.35s; }

    .link-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      background: var(--orange);
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }

    .link-item:hover,
    .link-item:active {
      border-color: #2a2a2a;
      background: #161616;
    }

    .link-item:hover::before,
    .link-item:active::before {
      transform: scaleY(1);
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 16px);
    }

    .link-icon {
      width: clamp(34px, 8vw, 38px);
      height: clamp(34px, 8vw, 38px);
      background: var(--orange-dim);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(16px, 4vw, 18px);
      flex-shrink: 0;
    }

    .link-name {
      font-size: clamp(14px, 3.5vw, 15px);
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .arrow {
      color: var(--orange);
      font-size: clamp(16px, 4vw, 18px);
      flex-shrink: 0;
      margin-left: 8px;
      opacity: 1;
      transition: opacity 0.2s, transform 0.2s;
    }

    @media (hover: hover) {
      .arrow { opacity: 0; transform: translateX(-6px); }
      .link-item:hover .arrow { opacity: 1; transform: translateX(0); }
    }

    footer {
      font-size: clamp(10px, 2.5vw, 11px);
      color: #444;
      letter-spacing: 1px;
      animation: fadeUp 0.8s ease 0.5s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
